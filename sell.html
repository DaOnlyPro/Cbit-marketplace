<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CBIT Marketplace</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            color: black;
            background-color: #f8f9fa;
        }
        .container {
            padding-top: 20px;
            padding-left: 15px;
            margin-left: auto;
            margin-right: auto;
            width: 400px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            background-color: white;
            border-radius: 10px;
            padding-bottom: 20px;
            margin-top: 50px; /* Added top margin */
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .footer {
            height: 50px;
            text-align: center;
            background-color: bisque;
            width: 100%;
            position: fixed;
            bottom: 0;
        }
        /* Button hover effect */
        .submit-btn {
            background-color: bisque;
            transition: background-color 0.3s;
            border: none;
            padding: 10px 40px;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 120px;
        }
        .submit-btn:hover {
            background-color:#e6c194;
        }
        .warning-message {
            display: none;
            color: #721c24;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center; padding-top: 20px;">Sell your product here</h1>
    <div class="container">
       
        <form id="sellForm">
            <div class="form-group">
                <label for="itemCategory"><b>Select Category:</b></label>
                <select class="form-control" id="itemCategory" required>
                    <option value="" disabled selected>Select category</option>
                    <option value="Textbooks">Textbooks</option>
                    <option value="Electronics">Electronics</option>
                    <option value="Furniture">Furniture</option>
                    <option value="Clothing">Clothing</option>
                    
                </select>
            </div>
            <div class="form-group">
                <label for="priceInput"><b>Enter price:</b></label>
                <input type="number" class="form-control" id="itemPrice" placeholder="in Rs" required>
            </div>
            <div class="form-group">
                <label for="itemDescription"><b>Provide a brief description:</b></label>
                <textarea class="form-control" id="itemDescription" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="itemImage"><b>Upload Image:</b></label><br><br>
                <input type="file" class="form-control-file" id="itemImage" accept="image/*" required>
            </div>
            <button type="submit" class="submit-btn" id="sellButton">Submit</button>
        </form>
    </div>
    <footer class="footer">&copy; CBIT Marketplace</footer>


</body>
</html>
