<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Marketplace</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
</head>
<body>
    <header>
        <h1>Student Marketplace</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="signup.html">Sign Up</a></li>
                <li><a href="signin.html">Sign In</a></li>
                <!-- Add more navigation items as needed -->
            </ul>
        </nav>
    </header>

    <main id="listings">
        <!-- Listings will be dynamically populated here -->
    </main>

    <div id="modal" class="modal">
        <!-- Modal content for selling item -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Sell Item</h2>
            <form id="sellForm">
                <input type="text" id="itemName" placeholder="Item Name" required>
                <input type="text" id="itemDescription" placeholder="Item Description" required>
                <input type="number" id="itemPrice" placeholder="Price" required>
                <input type="file" id="itemImage" accept="image/*" required>
                <button type="submit">Sell</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
